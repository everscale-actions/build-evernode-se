name: Build TON OS SE binaries

on:
  push:
    branches:
      - "main"

env:
  TONOS_SE_REPO_OWNER: tonlabs
  TONOS_SE_REPO_NAME: tonos-se

defaults:
  run:
    shell: bash

jobs:
  prepare:
    if: github.event.label.name == 'start_tests' || github.event_name == 'push'
